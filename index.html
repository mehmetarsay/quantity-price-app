<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adet × Fiyat</title>
  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
  <div class="wrap">
    <!-- Üst bar (sticky) -->
    <div class="topbar">
      <button id="resetBtn" class="btn btn-danger">Sıfırla</button>

      <div class="total-wrap">
        <div class="total">Toplam: <span id="grandTotal" class="val">0,00</span></div>
        <!-- WhatsApp ikonu -->
        <a id="waBtn" class="btn btn-wa" target="_blank" rel="noopener" aria-label="WhatsApp ile paylaş">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="18" height="18" fill="currentColor">
            <path d="M380.9 97.1C339-14.1 197.8-30.4 111.2 56.2c-72.2 72.1-77.5 185.4-14.9 263.9L64 448l132.9-32.5c77.6 43 177.4 27.4 239.3-34.5 86.6-86.6 70.3-227.8-14.3-283.9zM224 400c-29.4 0-58.4-7.6-84-21.9l-6-3.4-78.6 19.3 20.9-76.4-3.7-6.1c-41.3-69.3-30.5-159.5 27.2-217.1C145.5 50.2 183.4 36 224 36c98.6 0 178.7 80.1 178.7 178.7S322.6 393.3 224 400zm101.3-138.7c-5.5-2.8-32.4-16-37.4-17.8s-8.7-2.8-12.3 2.8c-3.7 5.5-14.1 17.8-17.3 21.5-3.2 3.7-6.4 4.2-11.9 1.4-32.4-16-53.6-28.6-74.7-64.5-5.7-9.8 5.7-9.1 16-30.2 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.3-29.7-16.8-40.8-4.4-10.5-8.9-9-12.3-9.2-3.2-.2-6.9-.2-10.5-.2s-9.7 1.4-14.8 6.9c-5.1 5.5-19.4 19-19.4 46.3s19.9 53.7 22.7 57.4c2.8 3.7 39.2 59.7 95.3 83.8 13.3 5.7 23.6 9.1 31.6 11.6 13.3 2.8 25.4 2.4 35-1.5 10.7-4.9 32.4-13.2 36.9-26.1 4.5-12.9 4.5-23.9 3.2-26.2-1.3-2.5-5-4.1-10.5-6.9z"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="card">
      <div class="header-row" aria-hidden="true">
        <div>#</div>
        <div>Adet</div>
        <div>Birim Fiyat</div>
      </div>

      <div id="rows" class="rows" role="grid" aria-label="Adet ve fiyat satırları"></div>

      <div class="footer" id="footer">
        <button id="add20Bottom" class="btn btn-accent">+20 Satır Daha Ekle</button>
      </div>

      <div id="endSentinel" aria-hidden="true"></div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
